<ion-header>
  
    <ion-navbar>
      <ion-title>Registre-se</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form class="form-login">
      <div class = 'reg'>
        <label>Digite seu nome:</label>
        <ion-input type="text" placeholder="Nome"></ion-input>     
      </div> 
      <div class = 'reg'>
        <label>Digite seu email:</label>
        <ion-input name="Email" [(ngModel)]="Email" type="text" placeholder="E-mail"></ion-input>
      </div>
      <div class = 'reg'>
        <label>Digite sua senha:</label>
        <ion-input type="password" name="Password" [(ngModel)]="Password" placeholder="Senha"></ion-input>
      </div>
        <div class = 'reg'>
        <label>Confirmar senha:</label>
        <ion-input type="password" name="ConfirmarPassword" [(ngModel)]="ConfirmarPassword" placeholder="Senha"></ion-input>
      </div>
      <button ion-button block class="button-register" id = 'login' color="danger" (click)="registrar()">Criar Conta</button>
    </form>
  </ion-content>
